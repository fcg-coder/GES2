<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>НАЧАЛЬНАЯ СТРАНИЦА</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .intro{
            display: flex;
            flex-direction: column;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }

        .footer {

            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: #dcdcdc;
            display: flex;
            align-items: center;
            justify-content: space-around;

            }

        .footer ul{

            font-family: 'Josefin Sans', sans-serif;
            list-style-type: none;
        }

        .footer ul a{
            color: rgb(86, 86, 86);
            text-decoration: none;
        }

    </style>
</head>
<body>

   
    <div class="intro">
        {% for page in pages %}
        {% if page.FlagForThePresenceOfAParent == 0%}
            <a href="{% url 'map:next_page' idToNewPage=page.id %}">
                <div class="rectangle red">
                      
                </div>
            </a>
            {{page.nameOfPage}}
            {% endif %}
        {% endfor %}
    </div>



    




    
</a>
</div>


<div class="footer">


        <ul>
            <li> 
                 <a href="{% url 'django.contrib.flatpages.views.flatpage' 'about/' %}">About us</a>
      
            </li>
            <li> 
               <a href=" {% url 'map:createNewPage' %} ">Create new page</a>

               </li>    
               <li> 
                <a href="{% url 'django.contrib.flatpages.views.flatpage' 'feedback/' %}">Feedback</a>
               
               </li>
    </ul>
        <a href=" {% url 'map:graph' %} "> <img style = "width: 50px; height: auto;" src="https://cdn.icon-icons.com/icons2/2385/PNG/512/graph_icon_144306.png"> </a>
        <a href=" {% url 'map:euler_diagram_view' %} "> <img style = "width: 50px; height: auto;" src="https://cdn-icons-png.flaticon.com/128/7936/7936724.png"> </a>

</div>
</body>
</html>
