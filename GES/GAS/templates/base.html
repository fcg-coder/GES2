<!DOCTYPE html>
<html>
<head>
    <title>Страница с прямоугольниками</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .intro{
            display: flex;
            flex-direction: column;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="intro">
        {% for page in pages %}
        {% if page.status == 'published' and page.FlagForThePresenceOfAParent == 0%}
            <a href="{% url 'map:next_page' idToNewPage=page.id nameOfPage=page.nameOfPage %}">
                <div class="rectangle red">
                </div>
            </a>
            {% endif %}
        {% endfor %}
    </div>






    
</a>
</div>
</body>
</html>
