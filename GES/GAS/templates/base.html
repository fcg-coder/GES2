<!DOCTYPE html>
<html>
<head>
    <title>Страница с прямоугольниками</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .intro{
            display: flex;
            flex-direction: column;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="intro">
        {% for page in pages %}
            <a href="{% url 'map:next_page' idToNewPage=page.id nameOfPage=page.nameOfPage %}">
                <div class="rectangle red">
                </div>
            </a>
        {% endfor %}
    </div>



    <div class="form" style="display: flex; justify-content: center;">
            <form style="display: flex; flex-direction: column;" method="post" action="{% url 'map:newPage' %}">
                {% csrf_token %}
                <label for="nameOfPage">Имя страницы:</label>
                <input type="text" id="nameOfPage" name="nameOfPage">
                <input type="submit" value="Создать">
              </form>
        
        
    
    </div>

    
</a>
</div>
</body>
</html>
