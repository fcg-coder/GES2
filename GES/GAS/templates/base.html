<!DOCTYPE html>
<html>
<head>
    <title>Страница с прямоугольниками</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .intro{
            display: flex;
            flex-direction: column;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div>
        <a href=" {% url 'map:graph' %} "> <img style = "width: 50px; height: auto;" src="https://cdn.icon-icons.com/icons2/2385/PNG/512/graph_icon_144306.png"> </a>
    </div>
    <div class="intro">
        {% for page in pages %}
        {% if page.status == 'published' and page.FlagForThePresenceOfAParent == 0%}
            <a href="{% url 'map:next_page' idToNewPage=page.id %}">
                <div class="rectangle red">
                      
                </div>
            </a>
            {{page.nameOfPage}}
            {% endif %}
        {% endfor %}
    </div>






    
</a>
</div>
</body>
</html>
