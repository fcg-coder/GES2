<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <form method="POST" action="{% url 'PAGE:newPage' idOfPage=1 %}">
        {% csrf_token %}
        <label for="idOfPage">КАТЕГОРИЯ</label>
        <select id="idOfPage" name="idOfPage" required>
            {% for categor in category %}
            <option value="{{ categor.id }}">{{ categor.nameOfPage }}</option>
            {% endfor %}
        </select>

        <label for="all_text_tags">all_text_tags</label>
        <select id="all_text_tags" name="all_text_tags">
            <option value=""></option> <!-- Пустая строка -->
            {% for all_text_tag in all_text_tags %}
            <option value="{{ all_text_tag.0 }}">{{ all_text_tag.1 }}</option>
            {% endfor %}
        </select>

        <label for="all_graphical_tags">all_graphical_tags</label>
        <select id="all_graphical_tags" name="all_graphical_tags">
            <option value=""></option> <!-- Пустая строка -->
            {% for all_graphical_tag in all_graphical_tags %}
            <option value="{{ all_graphical_tag.0 }}">{{ all_graphical_tag.1 }}</option>
            {% endfor %}
        </select>

        <br>
        <label for="nameOfPage">Имя страницы:</label>
        <input type="text" id="nameOfPage" name="nameOfPage" required>
        <br>
        <input type="submit" value="Создать страницу">
    </form>
    
    
    
</body>
</html>
